<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" />
  <!-- Monitor body -->
  <rect x="14" y="14" width="36" height="26" rx="3" ry="3" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
  <!-- Screen -->
  <rect x="17" y="17" width="30" height="20" rx="1.5" ry="1.5" fill="url(#screen)"/>
  <!-- Terminal lines on screen -->
  <line x1="20" y1="22" x2="30" y2="22" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="26" x2="36" y2="26" stroke="#38bdf8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="30" x2="26" y2="30" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="28" y1="30" x2="33" y2="30" stroke="#f472b6" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blinking cursor -->
  <rect x="35" y="29" width="2" height="3" fill="#4ade80" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.1;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Monitor stand -->
  <rect x="28" y="40" width="8" height="4" rx="1" fill="#cbd5e1"/>
  <rect x="24" y="43" width="16" height="3" rx="1.5" fill="#94a3b8"/>
  <!-- Gear icon (small, bottom-right) -->
  <g transform="translate(45, 45) scale(0.55)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#fbbf24" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="2.5" fill="#fbbf24"/>
    <!-- Gear teeth -->
    <rect x="-1.5" y="-9" width="3" height="4" rx="1" fill="#fbbf24"/>
    <rect x="-1.5" y="5" width="3" height="4" rx="1" fill="#fbbf24"/>
    <rect x="-9" y="-1.5" width="4" height="3" rx="1" fill="#fbbf24"/>
    <rect x="5" y="-1.5" width="4" height="3" rx="1" fill="#fbbf24"/>
    <rect x="4.2" y="-6.7" width="3" height="4" rx="1" fill="#fbbf24" transform="rotate(45 5.7 -5.2)"/>
    <rect x="-7.2" y="2.7" width="3" height="4" rx="1" fill="#fbbf24" transform="rotate(45 -5.7 4.2)"/>
    <rect x="-7.2" y="-6.7" width="3" height="4" rx="1" fill="#fbbf24" transform="rotate(-45 -5.7 -5.2)"/>
    <rect x="4.2" y="2.7" width="3" height="4" rx="1" fill="#fbbf24" transform="rotate(-45 5.7 4.2)"/>
  </g>
</svg>
